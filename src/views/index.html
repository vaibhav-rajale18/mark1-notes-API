<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes API</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- ================= APP HEADER ================= -->
  <header class="app-header">
    <div class="header-content">
      <h1>Notes API</h1>
      <p>Hey, Let's create some notes!</p>
    </div>
  </header>
  <!-- =============== END HEADER ================== -->


  <!-- ================= MAIN APP CONTAINER ================= -->
  <div class="app-container">

    <!-- -------- LEFT PANEL : CREATE NOTE -------- -->
    <div class="left-panel">
      <h3>Write your note here !</h3>

      <!-- Note title input -->
      <input type="text" id="title" placeholder="Note title" />

      <br /><br />

      <!-- Note content textarea -->
      <textarea id="content" placeholder="Note content" rows="4"></textarea>

      <br /><br />

      <!-- Create note button -->
      <button onclick="createNote()">Create Note</button>
    </div>
    <!-- ------ END LEFT PANEL ------ -->


    <!-- -------- RIGHT PANEL : VIEW NOTES -------- -->
    <div class="right-panel">

      <!-- Load all notes button -->
      <button onclick="loadNotes()">Load Notes</button>

      <!-- Scrollable notes container -->
      <div class="notes-wrapper">
        <ul id="notes"></ul>
      </div>
    </div>
    <!-- ------ END RIGHT PANEL ------ -->

  </div>
  <!-- =============== END APP CONTAINER ================= -->


  <!-- Main application script -->
  <script src="/js/application.js"></script>

</body>
</html>
